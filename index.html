<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Projects Index</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            padding: 40px;
            margin-top: 30px;
        }
        h1 {
            text-align: center;
            margin-bottom: 50px;
        }
        .projects-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .project-card {
            background-color: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
            color: inherit;
            text-decoration: none;
            max-width: 400px;
        }
        .project-card:hover {
            transform: translateY(-5px);
            background-color: #2b2b2b;
        }
        .project-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .project-content {
            padding: 15px;
        }
        .project-title {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #ffffff;
        }
        .project-description {
            font-size: 0.9em;
            color: #bbbbbb;
        }

        /* Add more padding on large screens */
        @media (min-width: 1024px) {
            body {
                padding: 20px 100px;
            }
        }
    </style>
</head>
<body>

    <h1>Projects</h1>

    <div class="projects-container">
        <!-- Assembler Project -->
        <a href="/assembler" class="project-card">
            <img src="./assembler/example.png" alt="Assembler & Disassembler" class="project-image">
            <div class="project-content">
                <h2 class="project-title">Assembler & Disassembler</h2>
                <p class="project-description">A client-side asm assebler for x86 and x86-64 architectures with a simple web interface.</p>
            </div>
        </a>
    </div>

</body>
</html>
